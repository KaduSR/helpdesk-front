<div class="container mat-elevation-z10">
  <form class="form">
    <h1>Atualização cadastral</h1>
    <img class="full-width" src="assets/img/cliente-create.svg" alt="" />

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome </mat-label>
      <input [(ngModel)]="clientes.nome" name="nome" [disabled]="true" matInput />
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="clientes.cpf"
        name="cpf"
        [disabled]="true" matInput
      />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="clientes.email"
        name="email"
        [disabled]="true" matInput
      />
      <mat-icon matSuffix class="material-symbols-outlined"> e-mail</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="clientes.senha"
        name="senha"
        [disabled]="true" matInput
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="mat-elevation-z8"
      type="submit"
      mat-flat-button
      color="basic"
    >
      <mat-icon matSuffix class="material-symbols-outlined">done_all</mat-icon>
      confirmar
    </button>
    <button
      routerLink="../../"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      <mat-icon matSuffix class="material-symbols-outlined">close</mat-icon>
      Cancelar
    </button>
  </form>

  <p>Desenvolvido por Kadu Ribeiro Dev | Front-End</p>
</div>
