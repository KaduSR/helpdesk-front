<div class="container">
  <h1>Lista de clientes</h1>
  <!-- Novo -->
  <button routerLink="create" class="mat-elevated-z9" mat-stroked-button color="primary" style="color: aliceblue;">Novo</button>

  <mat-form-field hintLabel="Max 20 characters">
    <mat-label>Digite um nome válido</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Carlos Eduardo" #input>
    <mat-hint align="end">{{input.value.length}}/20</mat-hint>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="weight" mask="000.000.000-00">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="perfis">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let element">{{ element.perfil }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
        <a routerLink="updater/{{element.id}}">
          <i class="material-icons edit">edit</i>
        </a>
      <a routerLink="delete/{{element.id}}">
        <i  class="material-icons delete">delete</i>
      </a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
