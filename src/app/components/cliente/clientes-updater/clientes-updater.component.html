<div class="container mat-elevation-z10">
    <form class="form">
      <h1>Atualização cadastral</h1>
      <img class="full-width" src="assets/img/cliente-create.svg" alt="" />
  
      <section class="section">
        <mat-checkbox  (click)="addPerfil(1)" [checked]="true" class="margin">Cliente</mat-checkbox>
      </section>
  
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome </mat-label>
        <input [formControl]="nome" 
        [(ngModel)]="clientes.nome"
        name="nome"
        required
        matInput placeholder="Placeholder"
        maxlength="50" />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input 
        [(ngModel)]="clientes.cpf"
        name="cpf"
        [formControl]="CPF"
        required 
        inputmode="numeric"
        mask="000.000.000-00"
        matInput placeholder="000.000.000-00" />   
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail</mat-label>
        <input 
        [(ngModel)]="clientes.email"
        name="email"
        [formControl]="email"
        required
        matInput placeholder="Placeholder" />
        <mat-icon matSuffix class="material-symbols-outlined"> e-mail</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [(ngModel)]="clientes.senha"
        name="senha"
        [formControl]="senha"
        required
        type="password" matInput placeholder="Placeholder" />
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
  
      <button (click)="update()"
        [disabled]="!validaCampos()"
        class="mat-elevation-z8"
        type="submit"
        mat-flat-button
        color="basic"
      >
        <mat-icon matSuffix class="material-symbols-outlined">saved</mat-icon>
        Salvar
      </button>
      <button
        routerLink="../../"
        class="mat-elevation-z8"
        mat-stroked-button
        color="warn"
      >
        <mat-icon matSuffix class="material-symbols-outlined">close</mat-icon>
        Cancelar
      </button>
    </form>
  
    <p>Desenvolvido por Kadu Ribeiro Dev | Front-End</p>
  </div>
