<div class="container">
  <h1>Ordens de serviços</h1>
  <!-- Novo -->
  <button
    routerLink="create"
    class="mat-elevated-z9"
    mat-stroked-button
    color="primary"
    style="color: aliceblue"
  >
    Novo
  </button>

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
      </ng-container>

      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef>Data de abertura</th>
        <td mat-cell *matCellDef="let element">{{ element.dataAbertura }}</td>
      </ng-container>

      <ng-container matColumnDef="dataFechamento">
        <th mat-header-cell *matHeaderCellDef>Data de Fechamento</th>
        <td mat-cell *matCellDef="let element">{{ element.dataFechamento }}</td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef>Prioridade do chamado</th>
        <td mat-cell *matCellDef="let element">{{ element.prioridade }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="updater/{{ element.id }}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
