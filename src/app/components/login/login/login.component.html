<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Kadu Dev - Aprendendo a programar</h1>
    <img src="assets/img/Logo.jpeg" alt="Kadu Dev - Aprendendo a programar" />
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        [formControl]="email"
        required
        [(ngModel)]="creds.email"
        name="email"
        matInput
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        [formControl]="senha"
        required
        [(ngModel)]="creds.senha"
        name="senha"
        type="password"
        matInput
        placeholder="Senha"
      />
    </mat-form-field>

    <button (click)="logar()" [disabled]="!validaCampos()"
      class="full-width mat-elevation-z5"
      mat-stroked-button
      color="primary"
    >
      Login
    </button>
  </form>
</div>
